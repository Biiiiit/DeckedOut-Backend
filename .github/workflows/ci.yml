name: CI

on:
  push:
    branches:
      - main
      - master
      - Debug
      - Testing
  pull_request:
    branches:
      - main
      - master
      - Debug
      - Testing

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"
  SONAR_USER_HOME: "${{ github.workspace }}/.sonar"
  GIT_DEPTH: "0"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Build with Gradle
        run: ./gradlew assemble
        env:
          GRADLE_OPTS: -Dorg.gradle.daemon=false
          SONAR_USER_HOME: "${{ github.workspace }}/.sonar"
          GIT_DEPTH: 0
          JAVA_HOME: ${{ env.JAVA_HOME }}
          JAVA_HOME_17_X64: ${{ env.JAVA_HOME }}

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Run tests
        run: ./gradlew test

  sonarqube-check:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Cache SonarQube files
        uses: actions/cache@v3
        with:
          path: .sonar/cache
          key: ${{ runner.os }}-sonar-${{ github.sha }}
      - name: Run SonarQube analysis
        run: ./gradlew sonar

  sonarqube-vulnerability-report:
    runs-on: ubuntu-latest
    needs: sonarqube-check
    if: always()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Download SonarQube Vulnerability Report
        run: curl -u "${{ secrets.SONAR_TOKEN }}:" "${{ secrets.SONAR_HOST_URL }}/api/issues/gitlab_sast_export?projectKey=Decked_Out&branch=${{ github.head_ref }}&pullRequest=${{ github.event.pull_request.number }}" -o gl-sast-sonar-report.json
      - name: Upload SAST report
        uses: actions/upload-artifact@v2
        with:
          name: gl-sast-sonar-report
          path: gl-sast-sonar-report.json
          retention-days: 1
